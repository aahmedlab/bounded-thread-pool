name: Release

on:
  push:
    tags:
      - 'v*'
permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    environment: release
    env:
      MAVEN_USERNAME: ${{ secrets.CENTRAL_USERNAME }}
      MAVEN_PASSWORD: ${{ secrets.CENTRAL_PASSWORD }}
      GPG_TTY: $(tty)
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          
      - name: Import GPG key
        run: |
          echo "Checking if GPG secrets are available..."
          if [ -z "${{ secrets.GPG_PRIVATE_KEY }}" ]; then
            echo "ERROR: GPG_PRIVATE_KEY secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.GPG_PASSPHRASE }}" ]; then
            echo "ERROR: GPG_PASSPHRASE secret is not set"
            exit 1
          fi
          
          echo "Importing GPG private key..."
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import --no-tty --passphrase "${{ secrets.GPG_PASSPHRASE }}" || echo "Import attempt completed"
          
          echo "Listing imported keys..."
          gpg --list-secret-keys --keyid-format LONG || echo "No secret keys found"
          
          echo "Configuring GPG agent..."
          mkdir -p ~/.gnupg
          echo "allow-loopback-pinentry" >> ~/.gnupg/gpg-agent.conf
          gpg-connect-agent reloadagent /bye || echo "Agent reload completed"
          
      - name: Set version from tag
        run: |
          mvn -B -ntp versions:set -DnewVersion=${GITHUB_REF#refs/tags/v} -DgenerateBackupPoms=false
          mvn -B -ntp versions:commit
        
      - name: Build and deploy
        run: |
          echo "Starting Maven build with debug logging..."
          mvn -B -ntp -Prelease clean deploy -X \
            -Dgpg.pinentry-mode=loopback \
            -Dgpg.executable=gpg

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true