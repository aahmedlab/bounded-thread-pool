name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      MAVEN_USERNAME: ${{ secrets.CENTRAL_USERNAME }}
      MAVEN_PASSWORD: ${{ secrets.CENTRAL_PASSWORD }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD

      - name: Debug Maven settings.xml (sanitized)
        run: |
          test -f ~/.m2/settings.xml || (echo "~/.m2/settings.xml not found" && exit 1)
          sed -E 's#(<username>).*?(</username>)#\1***\2#g; s#(<password>).*?(</password>)#\1***\2#g' ~/.m2/settings.xml
          
      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true
          
      - name: Set version from tag
        run: |
          mvn -B -ntp versions:set -DnewVersion=${GITHUB_REF#refs/tags/v} -DgenerateBackupPoms=false
          mvn -B -ntp versions:commit
        
      - name: Build and deploy
        run: mvn -B -ntp clean deploy -Dgpg.passphrase=${{ secrets.GPG_PASSPHRASE }}
